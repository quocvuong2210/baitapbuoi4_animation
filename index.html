<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <div class="container">
        <header class="codrops-header">
            <h1>
                Hover Effect Ideas
                <span>An inspirational collection of subtle hover effects</span>
            </h1>
        </header>
        <div class="content">
            <h2>Lily</h2>
            <figure class="effect-lily">
                <img src="https://tympanus.net/Development/HoverEffectIdeas/img/12.jpg" alt="">
                <figcaption>
                    <div>
                        <h2>
                            NICE
                            <span>LILY</span>
                        </h2>
                        <p>Lily likes to play with crayons and pencils</p>
                    </div>
                </figcaption>
            </figure>
            <h2>Sadie</h2>
            <figure class="effect-sadie">
                <img src="https://tympanus.net/Development/HoverEffectIdeas/img/2.jpg" alt="">
                <figcaption>
                    
                        <h2>
                            HOLY 
                            <span>SADIES</span>
                        </h2>
                        <p>Sadie never took her eyes off me. 
                            <br>
                            She had a dark soul.
                        </p>
                </figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
